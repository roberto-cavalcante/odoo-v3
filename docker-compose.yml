version: "3.8"
services:
    odoo:
        build:
          context: .
        restart: unless-stopped
        volumes:
            - ./addons:/mnt/extra-addons/
            - ./config/odoo:/etc/odoo/
            - ./odoo-web-data:/var/lib/odoo/
        ports:
            - "8069:8069"
        depends_on:
              - "db"

    db:
      image: postgres:15
      restart: always
      container_name: postgresql
      environment:
        - POSTGRES_PASSWORD=odoo
        - POSTGRES_USER=odoo
        - POSTGRES_DB=odoo
        - PGDATA=/var/lib/postgresql/data/pgdata
      ports:
        - "127.0.0.1:9432:5432"
      volumes:
        - ./odoo-db-data:/var/lib/postgresql/data/pgdata
      logging:
        driver: json-file
        options:
          max-size: "30m"
          max-file: "10"

volumes:
  odoo-web-data:
  odoo-db-data:
